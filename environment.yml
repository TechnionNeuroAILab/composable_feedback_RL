name: composable_feedback_cleanrl
channels:
  - conda-forge
dependencies:
  # CleanRL requires Python >=3.8,<3.11 (see cleanrl/pyproject.toml)
  - python=3.10
  - pip
  - setuptools
  - wheel
  # Note: we install the pinned Python deps via pip to closely mirror cleanrl/uv.lock.
  - pip:
      # Install CleanRL from this repo (editable). Run `conda env create -f environment.yml` from repo root.
      - -e ./cleanrl

      # Base dependencies (mirrors cleanrl/pyproject.toml pins/constraints)
      - tensorboard>=2.10.0
      - wandb>=0.13.11
      - gym==0.23.1
      - gymnasium==0.29.1
      - torch==2.4.1
      - moviepy>=1.0.3
      - pygame>=2.1
      - huggingface-hub>=0.11.1
      - rich<12.0
      - tenacity>=8.2.2
      - tyro>=0.5.10

      # Optional extras (install as needed):
      # - Atari:      pip install ".[atari]"      (or use cleanrl/requirements/requirements-atari.txt)
      # - MuJoCo:     pip install ".[mujoco]"
      # - JAX:        pip install ".[jax]"
      # - EnvPool:    pip install ".[envpool]"
